<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao Maps</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8d252a34f75e4d65333370609e37af98"></script>
  </head>
  <body>
    <div id="map" style="width:100%;height:100%;"></div>
    <script>
      var mapContainer = document.getElementById('map'); // 지도를 표시할 div
      var mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도 중심 좌표
        level: 3, // 지도 확대 레벨
      };
      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성
    </script>
  </body>
</html>
